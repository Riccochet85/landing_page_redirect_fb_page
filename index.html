<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Refugio de Marita</title>
    <meta name="description" content="Imagen genérica con un perrito llamado Roberto. El sitio está en construcción y redirige al perfil de Facebook de la organización El Refugio de Marita.">
    <meta name="keywords" content="refugio de animales, perrito Roberto, sitio en construcción, El Refugio de Marita, Facebook">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        html, body {
            margin: 0;
            padding: 0;
           -family: Arial, sans-serif;
            background: url('fondo-refugio.webp') no-repeat center center fixed;
            background-size: contain;
            background-color: #ffffff;
        }

        .floating-buttons {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .floating-buttons a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }

        .floating-buttons a img:hover {
            transform: scale(1.1);
        }

        .visually-hidden {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <!-- Texto visible para SEO -->
    <div class="visually-hidden">
        Imagen genérica con un perrito al centro llamado Roberto. La imagen contiene un mensaje de sitio en construcción y una redirección al perfil de Facebook de la organización: El Refugio de Marita.
    </div>

    <!-- Botones flotantes -->
    <div class="floating-buttons">
        <a href="https://www.facebook.com/profile.php?id=61558704847315" target="_blank" title="Facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        </a>
        <a href="https://m.me/61558704847315" target="_blank" title="Messenger">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Facebook_Messenger_4_Logo.svg" alt="Messenger">
        </a>
    </div>
</body>
</html>
